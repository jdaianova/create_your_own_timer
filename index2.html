<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your own timer!</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>

    <button class="back">
      <a href="index.html">back to creation</a>
    </button>

    <div class="title">
      <h1 id="title-timer">until</h1>
    </div>

    <div class="timer">
        <div class="timer-box timer-days">
            <div class="number-in-timer timer-days-number">00</div>
            <div class="text-in-timer timer-days-text">days</div>
        </div>

        <div class="timer-box timer-hours">
            <div class="number-in-timer timer-hours-number">00</div>
            <div class="text-in-timer timer-hours-text">hours</div>
        </div>

        <div class="timer-box timer-minutes">
            <div class="number-in-timer timer-minutes-number">00</div>
            <div class="text-in-timer timer-minutes-text">min</div>
        </div>

        <div class="timer-box timer-secundes">
            <div class="number-in-timer timer-secundes-number">00</div>
            <div class="text-in-timer timer-secundes-text">sec</div>
        </div>
    </div>

  </body>
  <script src="index2.js"></script>
</html>
